<DOCTYPE html>
    <html lang="en">
    <html>


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    </head>

    <body>


        <div id="container ">
            <div id="heading">
                <center>
                    <img class="img-fluid mt-5 mb-3" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" width="400px">
                </center>
                <h1 class="display-4 text-center">Wiki Viewer</h1>
                <div class="row">
                    <p class="lead  text-center mx-auto">Browse a random Wiki page.
                        <a class="btn btn-secondary" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" id="random-wiki">random</a>
                    </p>
                </div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-8 row text-center mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-term" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="search">Go!</button>
                        </span>
                </div>
            </div>
            <div class="text-center ">
                <button id="clear" class="btn btn-outline-danger my-3">clear search result</button>
                <div class="col-lg-8  text-center  mx-auto" id="search-result"></div>
            </div>
        </div>
        <!-- /.container -->



        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

    </html>
